<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
            color: #374151;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            background-color: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        h1 {
            font-size: 3rem;
            color: #4f46e5;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        
        .btn {
            display: inline-block;
            background-color: #4f46e5;
            color: white;
            padding: 12px 28px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background-color: #4338ca;
            transform: translateY(-3px);
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: #4f46e5;
            opacity: 0.1;
            position: absolute;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="error-code">404</div>
    <div class="container">
        <h1>Page Not Found</h1>
        <p>Sorry, the page you requested does not exist or has been removed.</p>
        <a href="/" class="btn">Return to Home Page</a>
    </div>
</body>
</html>
